<div class="container text-center">
  <div class="row">
    <div class="product-container col-md-6 col-xl-4 col-xxl-3 " *ngFor="let product of products">
      <div class="card">
        <div class="card-image">
          <img src="../../assets/products/{{product.image}}" class="card-img-top img-fluid product-image" alt="">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.price | currency}}</p>
          <div class="card-form-amount">
            <select [(ngModel)]="product.selectedAmount" (change)="selectAmount($event)" class="form-select card-form-amount-select" aria-label="Default select example">
              <option value=0 selected>0</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
              <option value=6>6</option>
              <option value=7>7</option>
              <option value=8>8</option>
              <option value=9>9</option>
              <option value=10>10</option>
            </select>
          </div>
          <button [disabled]="product.selectedAmount < 1" (click)="addToCart(product, selectedAmount)" class="btn btn-primary card-button">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
